name: Professor Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: AI-Powered Code Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Professor
        run: |
          pip install --upgrade pip
          pip install pydantic pydantic-settings click rich structlog pyyaml python-dotenv PyGithub anthropic openai langchain

      - name: Run Professor Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          export PR_NUMBER=${{ github.event.pull_request.number }}
          export REPO_OWNER=${{ github.repository_owner }}
          export REPO_NAME=${{ github.event.repository.name }}

          echo "üéì Professor reviewing PR #${PR_NUMBER}"
          python -m professor.cli.main review \
            --owner "${REPO_OWNER}" \
            --repo "${REPO_NAME}" \
            --pr-number "${PR_NUMBER}" \
            --min-severity medium

      - name: Comment on PR (if blocked)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'üéì **Professor Code Review**\n\n‚ùå This PR has been blocked due to critical or high severity issues. Please review the findings above and address them before merging.'
            })
